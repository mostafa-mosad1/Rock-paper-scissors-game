<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container fixed-top">
      <div class="row justify-content-between">
        <div class="col-2">
          <p class="fs-3 text-success fw-bold">
            score : <span class="userScore">2</span>
          </p>
        </div>
        <div class="col-3">
          <button class="fs-3 text-danger bg-transparent fw-bold new_game">
            New Game
          </button>
        </div>
        <div class="col-2">
          <p class="fs-3 text-success fw-bold">
            score : <span class="comScore">2</span>
          </p>
        </div>
      </div>
    </div>
    <div class="container show my-5 py-5">
      <div class="row text-center justify-content-center align-items-center">
        <div class="col-lg-4">
          <div class="user">
            <i class="fa-regular fa-hand-back-fist"></i>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="computer">
            <i class="fa-regular fa-hand-back-fist"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row text-center">
        <div class="col-12 h1 my-5 result">cpu won!! wait</div>
        <div class="click active">
          <div class="row justify-content-center g-4">
            <div class="col-sm-6 col-md-4 btn border-0">
              <i class="fa-regular fa-hand-back-fist"></i>
              <p class="fs-2 fw-bold">rock</p>
            </div>
            <div class="col-sm-6 col-md-4 btn border-0">
              <i class="fa-regular fa-hand"></i>
              <p class="fs-2 fw-bold">rock</p>
            </div>
            <div class="col-sm-6 col-md-4 btn border-0">
              <i class="fa-regular fa-hand-scissors"></i>
              <p class="fs-2 fw-bold">rock</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
